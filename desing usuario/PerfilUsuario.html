<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <!-- menu lateral-->
    <div class="container">
        <section class="container-left">
            <aside class="sidebar">
                <div class="profile">
                    <figure>
                        <img src="/images/user-icon.jpg" alt="foto de perfil">
                        <figcaption>Martin Braithwaite</figcaption>
                    </figure>
                </div>
                <nav class="menu">
                    <ul class="menu-itens">
                        <li><a href="#"><img src="/images/home-solid-24.png" alt="Icone de inicio" class="home">Início</a></li>      
                        <li><a href="#"><img src="/images/user-solid-24 (1).png" alt="Icone de usuario">Usúário</a> </li>
                        <li><a href="#"><img src="/images/cart-alt-solid-24.png" alt="Icone de catalogo">Catálogo</a></li>
                        <li><a href="#"><img src="/images/question-mark-regular-24.png"alt="Icone de suporte">Suporte</a></li>
                        <li><a href="#"><img src="/images/cog-solid-24.png"  alt="Icone de configuração">Configurações</a> </li>    
                    </ul>
                    
                </nav>
            </aside>
        </section>
        <section class="container-right">
            <main class="profile-content">
                <header class="profile-header">
                    <figure>
                        <img src="/images/user-icon.jpg" alt="foto de perfil">
                        <h3>Martin Brainthwaite</h3>
                        <p>Perfil 50% completo</p>
                        <div class="progress-bar">
                            <div class="fill" style="width: 50%;"></div>
                        </div>
                    </figure>
                </header>
                <form class="profile-form">
                    <fieldset>
                        <legend>Dados pessoais</legend>
                        <input type="text" placeholder="Nome Completo">
                        <input type="text" placeholder="Idade">
                        <select name="" id="">
                            <option value="Gênero">Gênero</option>
                            <option value="">Masculino</option>
                            <option value="feminino">Feminino</option>

                        </select>
                        <textarea name="" id="" placeholder="Sobre mim"></textarea>
                    </fieldset>
                    <fieldset>
                        <legend>Contato</legend>
                        <input type="email" name="Email" id="" placeholder="Email">
                        <input type="tel" name="Tel" id="" placeholder="Telefone">
                        <input type="text" name="Cidade" id="" placeholder="Cidade">
                    </fieldset>
                    <fieldset>
                        <legend>Saúde</legend>
                        <input type="text" placeholder="Peso">
                        <input type="text" placeholder="IMC">
                        <input type="text" placeholder="Altura">
                    </fieldset>
                     <fieldset>
                        <legend>Segurança</legend>
                        <input type="password" name="Senha atual" id="senhaatual" placeholder="Senha Atual">
                        <input type="password" name="Nova senha" id="novasenha" placeholder="Nova senha">
                        <input type="password" name="Confirmar senha" id="confirmarsenha" placeholder="Confirmar Senha">
                    </fieldset>
                    <div class="buttons">
                        <button type="submit" class="save">Salvar perfil</button>
                        <button type="button" class="change-pass">Alterar Senha</button>
                    </div>
                </form>
            </main>
        </section>
    </div>
    </div>
</body>
