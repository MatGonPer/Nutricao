<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Cadastro</title>
</head>
<body class="h-full bg-cover bg-center bg-no-repeat flex items-center justify-center" style="background-image: url('/img/alimentos.jpg');">
    
    <div class="h-full w-2/4 bg-[rgba(255,255,255,0.8)] flex items-center justify-center">
        <form action="/login" method="post"
            class="bg-white bg-opacity-50 p-8 shadow-lg rounded-lg w-3/4 text-black">
            <h1 class="text-2xl font-bold mb-6 text-center">CADASTRO</h1>

            <label for="email" class="block"></label>
            <input type="text" name="CYE" placeholder="email" required
                class="w-full p-2 border border-gray-300 hover:border-gray-900 rounded-md mb-6 text-black">

            <label for="password" class="block"></label>
            <input type="password" name="password" placeholder="senha" required
                class="w-full p-2 border border-gray-300 hover:border-gray-900 rounded-md mb-6 text-black">

            <label for="password" class="block"></label>
            <input type="password" name="CYP" placeholder="confirm your senha" required
                class="w-full p-2 border border-gray-300 hover:border-gray-900 rounded-md mb-6 text-black"> 

            <div class="flex flex-col mb-6">
                <label for="telefone" class="text-lg font-semibold text-gray-700">Telefone:</label>
                <input 
                  type="tel" 
                  id="telefone" 
                  name="telefone" 
                  class="mt-2 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 hover:border-gray-400"
                  placeholder="(xx) xxxx-xxxx" 
                  required
                >
            </div>

            <div class="flex justify-between items-center ">
                <div class="flex flex-col w-64 mb-6">
                    <label for="dataNascimento" class="font-semibold text-gray-700 mb-1">Data de Nascimento:</label>
                    <div class="relative">
                        <input type="date" id="dataNascimento" name="dataNascimento" 
                            class="w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-gray-500 focus:outline-none bg-white text-gray-700 appearance-none"
                        >
                        <svg class="absolute right-3 top-3 w-6 h-6 text-gray-400 pointer-events-none" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 4h10M5 11h14M5 15h14M5 19h14M3 9a2 2 0 012-2h14a2 2 0 012 2v10a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"/>
                        </svg>
                    </div>
                </div>
    
                <div class="relative w-fit group">
                    <button id="botaodogenero" class="px-4 py-2 w-43 bg-gray-500 text-white rounded-lg">Selecionar Gênero</button>
                        
                    <fieldset class="absolute top-full left-0 w-40 bg-white shadow-lg rounded-lg opacity-0 invisible transform -translate-y-2 transition-all duration-300 ease-in-out group-hover:opacity-100 group-hover:visible group-hover:translate-y-0">
                        <legend class="sr-only">Gênero:</legend>
                            
                        <label class="block px-4 py-2 hover:bg-gray-300 cursor-pointer rounded-lg">
                            <input type="radio" name="genero" value="homem" class="mr-2"> Homem
                        </label>
                    
                        <label class="block px-4 py-2 hover:bg-gray-300 cursor-pointer rounded-lg">
                            <input type="radio" name="genero" value="mulher" class="mr-2"> Mulher
                        </label>
                        <label class="block px-4 py-2 hover:bg-gray-300 cursor-pointer rounded-lg">
                            <input type="radio" name="genero" value="personalizado" class="mr-2"> personalizado
                        </label>
                    </fieldset>
                </div>
            </div>

            <button type="submit"
                class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 transition">
                Criar Conta
            </button>

            <div class="flex flex-col justify-center items-center m-6 mb-0 text-black gap-2 text-lg font-bold"> 
                <p class="hover:text-gray-500"><a href="@">Suporte</a></p>

                <p class="hover:text-gray-500"><a href="login.html">Já possui conta?</a></p>
            </div>

        </form>
        
    </div>
    <script>
        document.querySelectorAll('input[name="genero"]').forEach(input => {
            input.addEventListener("change", function () {
                document.getElementById("botaodogenero").textContent = this.value;
            });
        });
    </script>
</body>
</html>
