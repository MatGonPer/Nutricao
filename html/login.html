<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Login</title>
</head>
<body class="h-screen bg-cover bg-center bg-no-repeat flex items-center justify-end" style="background-image: url('/img/alimentos.jpg');">
    <div class="h-full w-1/3 bg-[rgba(255,255,255,0.8)] flex items-center justify-center">
        <form action="../php/login.php" method="get"
            class="bg-white bg-opacity-50 p-8 shadow-lg rounded-lg w-96 text-black">
            <h1 class="text-2xl font-bold mb-6 text-center">Acesse a sua conta</h1>
            <input type="text" name="email" placeholder="Email" required
                class="w-full p-2 border border-gray-300 hover:border-gray-900 rounded-md mb-6 text-black">
            <input type="password" name="password" placeholder="Senha" required
                class="w-full p-2 border border-gray-300 hover:border-gray-900 rounded-md mb-6 text-black">
            <input type="submit" value="Acessar conta" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 transition">
            
            <div class="flex flex-col justify-center items-center m-6 mb-0 text-blue-500 gap-2 text-lg font-bold">
                <p class="hover:underline text-decoration-style: solid;"><a href="/recover-password" target="_self">Esqueci minha senha</a></p>
                <button type="submit" 
                class="w-full bg-green-500 text-white p-2 rounded-md hover:bg-green-600 transition"><a href="cadastro.html" target="_self">Cadastro</a></button>   
            </div>
        </form>
    </div>
</body>
</html>
