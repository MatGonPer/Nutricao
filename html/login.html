<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>
<body class="h-screen bg-cover bg-center bg-no-repeat flex items-center justify-end" style="background-image: url('/img/alimentos.jpg');">
    
    <div class="h-full w-1/3 bg-[rgba(255,255,255,0.8)] flex items-center justify-center">
        <form action="/login" method="post"
            class="bg-white bg-opacity-50 p-8 shadow-lg rounded-lg w-96 text-black">
            <h1 class="text-2xl font-bold mb-6 text-center">LOGIN</h1>

            <label for="username" class="block"></label>
            <input type="text" name="username" placeholder="email" required
                class="w-full p-2 border border-gray-300 hover:border-gray-900 rounded-md mb-6 text-black">

            <label for="password" class="block"></label>
            <input type="password" name="password" placeholder="senha" required
                class="w-full p-2 border border-gray-300 hover:border-gray-900 rounded-md mb-6 text-black">

            <button type="submit"
                class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 transition">
                Login
            </button>

            <div class="flex flex-col justify-center items-center m-6 mb-0 text-black gap-2 text-lg font-bold">
                <p class="hover:text-gray-500"><a href="/recover-password">Esqueceu a senha?</a></p>

                <p class="hover:text-gray-500"><a href="cadastro.html">Cadastro</a></p>
            </div>

        </form>
        
    </div>
</body>
</html>
