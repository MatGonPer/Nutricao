<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Calculadora IMC</title>
</head>
<body class="flex items-center justify-center h-screen bg-cover bg-no-repeat bg-center" style="background-image: url(/img/alimentos.jpg);">
    <main>
        <div class="bg-white bg-opacity-85 p-5 rounded-lg shadow-md w-80 text-center">
            <div class="text-xl font-bold text-gray-800 mb-2">Calculadora - IMC</div>
            <hr class="mb-4">
            
            <div class="mb-3 text-left">
                <label for="sexo" class="block text-gray-700 text-sm font-medium">Sexo:</label>
                <input type="text" id="sexo" class="w-full p-2 border border-gray-300 rounded-md text-sm">
            </div>

            <div class="mb-3 text-left">
                <label for="nome" class="block text-gray-700 text-sm font-medium">Nome:</label>
                <input type="text" id="nome" class="w-full p-2 border border-gray-300 rounded-md text-sm">
            </div>

            <div class="mb-3 text-left">
                <label for="idade" class="block text-gray-700 text-sm font-medium">Idade:</label>
                <input type="number" id="idade" class="w-full p-2 border border-gray-300 rounded-md text-sm">
            </div>

            <div class="mb-3 text-left">
                <label for="altura" class="block text-gray-700 text-sm font-medium">Altura:</label>
                <input type="number" id="altura" class="w-full p-2 border border-gray-300 rounded-md text-sm">
            </div>

            <div class="mb-3 text-left">
                <label for="peso" class="block text-gray-700 text-sm font-medium">Peso:</label>
                <input type="number" id="peso" class="w-full p-2 border border-gray-300 rounded-md text-sm">
            </div>

            <button id="calcular" class="bg-green-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-green-700 transition duration-300">
                Calcular
            </button>

            <div id="resultado" class="mt-4 text-lg text-gray-800"></div>
        </div>
    </main>

    <script src="./calculadora/arq.js"></script>
</body>
</html>
